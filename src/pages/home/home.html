<ion-header>
  <ion-navbar>
    <ion-title>
      Page Navigation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-wrap no-lines no-padding>
    Navigate to SerRoot Page using <b> this.navCtrl.setRoot('Pagename')</b> 
  </ion-item>
  <button ion-button (click)="nextPage('SetRootPage')">
    SetRoot Page
  </button>

  <ion-item text-wrap no-lines no-padding>
      Navigate to Push Page using <b> this.navCtrl.push('Pagename')</b> 
  </ion-item>
  <button ion-button (click)="nextPage('PushPage')">
    Push Page
  </button>

  <ion-item text-wrap no-lines no-padding>
    Alert Current Page Name.
  </ion-item>
  <button ion-button (click)="pageName()">
    Page
  </button>

  <ion-item text-wrap no-lines no-padding>
    Close Application
  </ion-item>
  <button ion-button (click)="exitApp()" color="danger" outline round>
    Close App
  </button>

</ion-content>
